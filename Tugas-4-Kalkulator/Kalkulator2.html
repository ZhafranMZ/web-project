<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Percobaan Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="bg-info-subtle text-dark text-center"> <br>
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <h1>
                        KALKULATOR
                    </h1>
                </div>
            </div><br>
        </div>

        <div class="bg-info"> <br>
            <div class="row col-md-8 offset-md-2 text-center">
                <div class="col">
                    <input type="text" id="display" disabled class="text-center">
                </div>  
            </div><br>
            <div class="row col-md-8 offset-md-2 text-center">
                <div class="col">
                    <button class="btn btn-lg btn-secondary" onclick="appendToDisplay('1')">1</button>
                    <button class="btn btn-lg btn-secondary" onclick="appendToDisplay('2')">2</button>
                    <button class="btn btn-lg btn-secondary" onclick="appendToDisplay('3')">3</button>
                    <button class="btn btn-lg btn-secondary" onclick="clearDisplay()">C</button>
                </div>  
            </div><br>
            <div class="row col-md-8 offset-md-2 text-center">
                <div class="col">
                    <button class="btn btn-lg btn-secondary" onclick="appendToDisplay('4')">4</button>
                    <button class="btn btn-lg btn-secondary" onclick="appendToDisplay('5')">5</button>
                    <button class="btn btn-lg btn-secondary" onclick="appendToDisplay('6')">6</button>
                    <button class="btn btn-lg btn-secondary" onclick="appendToDisplay('+')">+</button>
                </div>
            </div><br>
            <div class="row col-md-8 offset-md-2 text-center">
                <div class="col">
                    <button class="btn btn-lg btn-secondary" onclick="appendToDisplay('7')">7</button>
                    <button class="btn btn-lg btn-secondary" onclick="appendToDisplay('8')">8</button>
                    <button class="btn btn-lg btn-secondary" onclick="appendToDisplay('9')">9</button>
                    <button class="btn btn-lg btn-secondary" onclick="appendToDisplay('-')">-</button>
                </div> 
            </div><br>
            <div class="row col-md-8 offset-md-2 text-center">
                <div class="col">
                    <button class="btn btn-lg btn-secondary" onclick="appendToDisplay('*')">*</button>
                    <button class="btn btn-lg btn-secondary" onclick="appendToDisplay('0')">0</button>
                    <button class="btn btn-lg btn-secondary" onclick="appendToDisplay('.')">.</button>
                    <button class="btn btn-lg btn-secondary" onclick="appendToDisplay('/')">/</button>
                </div> 
            </div><br>
            <div class="row col-md-8 offset-md-2 text-center">
                <div class="col">
                    <button class="btn btn-lg btn-secondary" onclick="calculateResult()">=</button>
                </div> 
            </div><br>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
        <script>
                let currentInput = '';

                function appendToDisplay(value) {
                    currentInput += value;
                    document.getElementById('display').value = currentInput;
                }

                function clearDisplay() {
                    currentInput = '';
                    document.getElementById('display').value = '';
                }

                function calculateResult() {
                    try {
                        currentInput = eval(currentInput);
                        document.getElementById('display').value = currentInput;
                    } catch (error) {
                        document.getElementById('display').value = 'Error';
                        currentInput = '';
                    }
                }
        </script>    
    
    </body>
</html>
