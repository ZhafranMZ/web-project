<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Percobaan Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="bg-info-subtle text-dark text-center"> <br>
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <h3>
                        KALKULATOR
                    </h3>
                </div>
            </div>
        </div>

        <div class="bg-body-secondary"> <br>
                <div class="col-md-8 offset-md-2 text-center">
                    <div class="row">
                        <div class="col">
                            <input type="number" id="angka1" placeholder="Masukkan angka">
                        </div>
                        <div class="col">
                            <input type="number" id="angka2" placeholder="Masukkan angka">
                        </div>
                    </div>
                </div> <br>
        </div>
        <div class="bg-info">
            <br>
            <div class="row col-md-8 offset-md-2 text-center">
                <div class="col">
                    <button onclick="tambah()">+</button>
                </div>
                <div class="col">
                    <button onclick="kurang()">-</button>
                </div>
            </div>
            <br>
            <div class="row col-md-8 offset-md-2 text-center">
                <div class="col">
                    <button onclick="kali()">x</button>
                </div>
                <div class="col">
                    <button onclick="bagi()">:</button>
                </div>
            </div>
            <br>
            <h5 class="text-center">HASIL</h5>
            <div class="row col-md-4 offset-md-4 text-center bg-light">
                <div class="col">
                    <h5><span id="hasil"></span></h5>
                </div>
            </div>
            <br>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
        <script>
                function tambah() {
                    const angka1 = parseFloat(document.getElementById('angka1').value);
                    const angka2 = parseFloat(document.getElementById('angka2').value);
                    const hasil = angka1 + angka2;
                    document.getElementById('hasil').textContent = hasil;
                }

                function kurang() {
                    const angka1 = parseFloat(document.getElementById('angka1').value);
                    const angka2 = parseFloat(document.getElementById('angka2').value);
                    const hasil = angka1 - angka2;
                    document.getElementById('hasil').textContent = hasil;
                }

                function kali() {
                    const angka1 = parseFloat(document.getElementById('angka1').value);
                    const angka2 = parseFloat(document.getElementById('angka2').value);
                    const hasil = angka1 * angka2;
                    document.getElementById('hasil').textContent = hasil;
                }

                function bagi() {
                    const angka1 = parseFloat(document.getElementById('angka1').value);
                    const angka2 = parseFloat(document.getElementById('angka2').value);
                    const hasil = angka1 / angka2;
                    document.getElementById('hasil').textContent = hasil;
                }
        </script>    
    
    </body>
</html>
